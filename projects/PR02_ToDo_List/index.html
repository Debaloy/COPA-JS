<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>ToDo List</h1>
        </div>
        
        <div class="add-todo">
            <input type="text" id="todo" placeholder="Enter Todo...">
            <input type="button" value="Add" onclick="addTodo()">
        </div>
        
        <div id="todos" class="flex-container">
        </div>
        
        <hr style="width: 100%; margin-top: 10px;">

        <div class="flex-container">
            <div class="heading">
                <h1>Completed ToDo's</h1>
            </div>
            <div id="completed" class="flex-container">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
